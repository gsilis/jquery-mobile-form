<!DOCTYPE html>
<html>
<head>
  <title>jQuery Mobile Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script
    src="https://code.jquery.com/jquery-1.12.4.js"
    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU="
    crossorigin="anonymous"></script>
  <script src="jquery.mobile.form.js"></script>
  <script>
    $(document).ready(function() {
      $('.attach-plugin').on('click', function() {
        $('form').mobileForm();
      });
      $('.remove-plugin').on('click', function() {
        $('form').mobileForm('remove');
      });
    });
  </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="col-lg-12">
      <button class="btn attach-plugin">Setup Plugin</button>
      <button class="btn remove-plugin">Remove Plugin</button>
    </div>
    <h1>Static Form</h1>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="f01">Field One</label>
        <input type="text" name="f01" id="f01" />
      </div>
      <div class="form-group">
        <label for="f02">Password Field</label>
        <input type="password" name="f02" id="f02" />
      </div>
      <div class="radio">
        <label>
          <input name="f03" value="1" type="radio" />
          Option one
        </label>
      </div>
      <div class="radio">
        <label>
          <input name="f03" value="2" type="radio" />
          Option two
        </label>
      </div>
      <div class="form-group">
        <label for="f04">Text Area</label>
        <textarea name="f04" id="f04" class="form-control" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="f05">Drop Down Thing</label>
        <select name="f05" id="f05">
          <option>1</option>
          <option>2</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</body>
